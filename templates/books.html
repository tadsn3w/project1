{% extends "p1_layout.html" %}

{% block title %}
Books
{% endblock %}

{% block body %}
<h1>Select a Book</h1>

<form action="{{ url_for('books') }}" method="post">

    <div class="form-group">
        <select class="form-control" name="isbn">
            {% for book in books %}
            <option value="{{ book.isbn }}">{{ book.title }} - {{ book.author }} - {{book.published}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <input class="form-control" name="name" placeholder="Passenger Name">
    </div>

    <div class="form-group">
        <button class="btn btn-primary">Book Flight</button>
    </div>

</form>
{% endblock %}
